<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Week 4 Forms and Tables</title>
        <style>
            td, th {border: 1px solid black;}
        </style>
    </head>
    <body>
        <h1>Scholarship Form</h1>
        <h2>Scholorship table</h2>
        <table>
            <caption>Scholarship</caption>
            <tr>
                <th>Name of Scholorship</th> <!-- th tag is for headers/meta-->
                <th>Amount</th>
                <th>Award Date</th>
            </tr>
            <tr>
                <td>Memorial</td><!-- td is for data-->
                <td>10,000</td>
                <td>5/1/2024</td>
            </tr>
            <tr>
                <td>Smith Scholarship</td>
                <td>100,000</td>
                <td>3/1/2024</td>
            </tr>
        </table>
    
        <h2>Forms</h2>
        <form action="" method="post">
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="Full Name"><br>
        <label for="what grade are you in">What grade are you in</label><br>
            <select id="grade" name="grade">
                <option value="sophmore">Sophmore</option>
                <option value="jumior">Junior</option>
                <option value="senior">Senior</option>
            </select><br>
            <input type="submit" value="send form">
        </form>
    </body>
</html>
