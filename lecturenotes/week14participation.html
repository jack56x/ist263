<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Your+Handwriting+Font&display=swap">
    <style>
        .modal {
            
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .modal-heading {
            font-family: 'Your Handwriting Font', cursive;
            color: #333;
        }
    </style>
</head>
<body>

<div class="modal">
    <h2 class="modal-heading">Join Subscription</h2>
    
</div>
</body>
</html>
