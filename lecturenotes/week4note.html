<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Week 4 Forms and Tables</title>
        <style>
            td, th {border: 1px solid black;}
        </style>
    </head>
    <body>
        <h1>Tables and Forms</h1>
        <h2>Table</h2>
        <table>
            <caption>World Population</caption>
            <tr>
                <th>Country</th> <!-- th tag is for headers/meta-->
                <th>Population</th>
                <th>% of World Population</th>
            </tr>
            <tr>
                <td>China</td><!-- td is for data-->
                <td>1,403,830,640</td>
                <td>18%</td>
            </tr>
            <tr>
                <td>India</td>
                <td>1,365,529,124</td>
                <td>17.5%</td>
            </tr>
        </table>
        <h2>Forms</h2>
        <form action="" method="post">
            <label for="fullname">Full Name:</label><br>
            <input type="text" id="fullname" name="Full Name"><br>
            <label>Speacial Instructions</label><br>
            <textarea id="instructions" name="instructions" rows="3" cols="60">
            </textarea><br>
            <p>Below write delivery instructions</p>
            <inoput type="radio" id="pickup" name="pickupdelivery" value="pickup"></inoput>
            <label for="pickup">pickup</label><br>
            <inoput type="radio" id="delivery" name="pickupdelivery" value="delivery"></inoput>
            <label>delivery</label>

            <input type="checkbox" id="extrasuce" name="extrasauce" value="needs extra sauce">
            <p>Do you want extra sauce</p>
            <label for="extrasuace">extra suace</label><br>

            <label for="neighborhood">Neighborgood</label><br>
            <select id="neighborhood" name="neighborhood">
                <option>pickup</option>
                <option value="westcott">Westcott</option>
                <option value="downtown">Downtown</option>
                <option value="eastwood">Eastwood</option>
            </select><br>
            <input type="submit" value="send form">
        </form>
    </body>
</html>
