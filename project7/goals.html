<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Note Pad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        nav {
            text-align: center;
            background-color: #eee;
            padding: 10px;
        }

        nav a {
            color: #333;
            margin: 0 10px;
            text-decoration: none;
        }

        nav span {
            color: #666;
        }

        .notepad-container {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 20px auto; /* Adjust margin as needed */
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="Home.html">Home</a><span>|</span>
        <a href="page2.html">Lifting Goals</a><span>|</span>
        <a href="page3.html">Workout Plan</a><span>|</span>
    </nav>

    <div class="notepad-container">
        <textarea id="notepad-content" placeholder="Start typing your notes..."></textarea>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const notepadContent = document.getElementById('notepad-content');

            // Load saved content from localStorage
            const savedContent = localStorage.getItem('notepadContent');
            if (savedContent) {
                notepadContent.value = savedContent;
            }

            // Save content to localStorage on input
            notepadContent.addEventListener('input', function() {
                const content = notepadContent.value;
                localStorage.setItem('notepadContent', content);
            });
        });
    </script>
</body>
</html>
